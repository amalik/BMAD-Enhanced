---
submodule_name: _vortex
description: Vortex Framework - Contextualize, Empathize, Externalize, and Systematize streams
module: bme
version: 1.5.1

# Output Configuration
output_folder: "{project-root}/_bmad-output/vortex-artifacts"
user_name: "{user}"
communication_language: "en"

# Agents in this submodule
agents:
  - contextualization-expert     # Emma - Contextualize Stream
  - lean-experiments-specialist  # Wade - Externalize Stream
  - discovery-empathy-expert     # Isla - Empathize Stream
  - learning-decision-expert     # Max - Systematize Stream

# Workflows available
workflows:
  # Emma - Contextualize Stream
  - lean-persona           # Create lean user personas
  - product-vision         # Define product vision
  - contextualize-scope    # Decide which problem space to investigate

  # Wade - Externalize Stream
  - mvp                    # Design Minimum Viable Product
  - lean-experiment        # Run Build-Measure-Learn cycle
  - proof-of-concept       # Validate technical feasibility
  - proof-of-value         # Validate business value

  # Isla - Empathize Stream
  - empathy-map            # Create user empathy maps
  - user-interview         # Design and conduct user interviews
  - user-discovery         # Plan and execute discovery research

  # Max - Systematize Stream
  - learning-card          # Capture validated learnings
  - pivot-patch-persevere  # Decision framework after experiments
  - vortex-navigation      # Navigate between Vortex streams

# Integration
party_mode_enabled: true
core_module: bme
